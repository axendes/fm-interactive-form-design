<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Amortise">
  <meta name="publisher" content="Amortise">
  <meta name="description" content="Interactive Form Design">
  <meta name="keywords" content="HTML, CSS, JavaScript, Frontend">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body class="body">
  <main class="main">
    <section class="wrapper-left">
      <div class="face-card">
        <img src="images/bg-card-front.png" alt="front-card" class="wrapper-left__card-img">
        <div class="face-card__inner">
          <div class="face-card__header">
            <span class="face-card__b-circle"></span>
            <span class="face-card__s-circle"></span>
          </div>

          <div class="face-card__data">
            <span class="face-card__number">0000 0000 0000 0000</span>
            <div class="face-card__pmy">
              <span class="face-card__p">Jane Appleseed</span>
              <span class="face-card__my">
                <span class="face-card__m">00</span>
                /
                <span class="face-card__y">00</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="back-card">
        <img src="images/bg-card-back.png" alt="back-card" class="wrapper-left__card-img">
        <span class="back-card__cvc">000</span>
      </div>
    </section>

    <section class="wrapper-right">
      <div class="right-inner">
        <form action="" class="form">
          <div class="form__wrapper form__wrapper--name">
            <label for="cardholder" class="form__label">Cardholder Name</label>

            <div class="form__input-border">
              <input autocomplete="off" placeholder="e.g. Jane Appleseed" class="form__input form__input--name" type="text" name="cardholder" id="cardholder" required>
            </div>

            <span class="form__error"></span>
          </div>

          <div class="form__wrapper form__wrapper--number">
            <label for="cardNum" class="form__label">Card Number</label>

            <div class="form__input-border">
              <input autocomplete="off" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" class="form__input form__input--number" type="text" name="card-number" id="cardNum" required>
            </div>

            <span class="form__error"></span>
          </div>

          <div class="form__wrapper form__wrapper--date-cvc">
            <div class="form__date">
              <label for="cardMonth" class="form__label">Exp. Date (MM/YY)</label>

              <div class="form__my">
                <div class="form__input-border form__input-border--hw">
                  <input autocomplete="off" placeholder="MM" maxlength="2" type="text" name="ym" id="cardMonth" class="form__input form__input--m" required>
                </div>

                <div class="form__input-border form__input-border--hw">
                  <input autocomplete="off" placeholder="YY" maxlength="2" type="text" name="ym" id="cardYear" class="form__input form__input--y" required>
                </div>
              </div>
              <span class="form__error"></span>
            </div>

            <div class="form__cvc">
              <label for="cvc" class="form__label">CVC</label>

              <div class="form__input-border">
                <input autocomplete="off" placeholder="e.g. 123" maxlength="3" type="text" name="cvc" id="cvc" class="form__input form__input--cvc" required>
              </div>

              <span class="form__error"></span>
            </div>
          </div>

          <button class="form__submit" type="button">Confirm</button>
        </form>
      </div>

      <div class="right-inner right-inner--backface right-inner--hidden">
        <div class="right-inner__svg">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="40" cy="40" r="40" fill="url(#a)"/>
            <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/>
            <defs>
              <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
                <stop stop-color="#6348FE"/>
                <stop offset="1" stop-color="#610595"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="right-inner__text">
          <h1 class="right-inner__header">
            Thank you!
          </h1>
          <p class="right-inner__desc">
            We've added your card details
          </p>
        </div>
        <button class="form__submit" type="button">Continue</button>
      </div>
    </section>
  </main>
</body>
</html>
